<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grocery List</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h5 class="text-center text-primary mb-3">Grocery List</h5>
  <div id="groceryList"></div>
  <button id="clearGroceries" class="btn btn-danger btn-sm w-100 mt-2">Clear All Groceries</button>
  <a href="index.html" class="btn btn-secondary w-100 mt-2">Add More</a>
</div>

<script>
let groceries = JSON.parse(localStorage.getItem("groceries")) || [];
const save = ()=>{ localStorage.setItem("groceries", JSON.stringify(groceries)); }

function renderGroceries(){
  const list = document.getElementById("groceryList");
  list.innerHTML = "";
  if(groceries.length === 0){ list.innerHTML = "<p class='text-muted'>No groceries</p>"; return; }

  groceries.forEach(g=>{
    const card = document.createElement("div");
    card.className = "card-item";
    card.innerHTML = `
      <div class="d-flex justify-content-between"><strong>${g.name}</strong><button class="delete-btn">&times;</button></div>
      <input type="text" class="form-control form-control-sm mt-1 remark" value="${g.remark}" placeholder="Remarks...">
      <select class="form-select form-select-sm mt-1">
        <option ${g.status==="Pending"?"selected":""}>Pending</option>
        <option ${g.status==="Bought"?"selected":""}>Bought</option>
      </select>
    `;
    // Delete
    card.querySelector(".delete-btn").onclick = ()=>{ groceries = groceries.filter(x=>x.id!==g.id); save(); renderGroceries(); }
    // Edit
    card.querySelector(".remark").oninput = e=>{ g.remark = e.target.value; save(); }
    card.querySelector("select").onchange = e=>{ g.status = e.target.value; save(); }
    list.appendChild(card);
  });
}

document.getElementById("clearGroceries").onclick = ()=>{ 
  if(confirm("Clear all groceries?")){ groceries=[]; save(); renderGroceries(); } 
}

renderGroceries();
</script>
</body>
</html>
